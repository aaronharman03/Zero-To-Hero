<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zero to Hero</title>
  <meta name="theme-color" content="#0f172a"/>
  <link rel="manifest" href="manifest.json" />

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    .menu-btn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: auto;
      position: relative;
    }
    .menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0.3rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
      min-width: 100px;
    }
    .menu.active {
      display: block;
    }
    .menu button {
      width: 100%;
      background: none;
      border: none;
      padding: 0.5rem 1rem;
      text-align: left;
      cursor: pointer;
      font-size: 0.9rem;
      color: #0f172a;
    }
    .menu button:hover {
      background-color: #10b981;
      color: white;
    }
    .edit-input {
      flex-grow: 1;
      padding: 0.2rem 0.4rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    li {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    li span {
      white-space: nowrap;
      overflow: visible;
      text-overflow: clip;
      flex-grow: 1;
      margin-left: 0.5rem;
    }
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    body {
      font-family: sans-serif;
      background: #f8fafc;
      color: #0f172a;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #progress-container {
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 1rem;
    }
    #progress-bar {
      background: #10b981;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 20px;
      user-select: none;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    #new-task, #repeat-count, #xp-per-count {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      background: #0f172a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0.5rem;
    }
    button:hover {
      background: #1e293b;
    }
  </style>
</head>
<body>
  <h1>Zero to Hero</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <input id="new-task" type="text" placeholder="Task name (e.g. Run)" />
  <input id="repeat-count" type="number" placeholder="How many times? (e.g. 200)" min="1" />
  <input id="xp-per-count" type="number" placeholder="XP per repetition (e.g. 2)" min="1" />
  <button onclick="addTask()">Add Task</button>

  <ul id="task-list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_2emUM0gMqkLaZrvdmeyV7zRvwRjYTC8",
      authDomain: "zero-to-hero-ae0b8.firebaseapp.com",
      projectId: "zero-to-hero-ae0b8",
      storageBucket: "zero-to-hero-ae0b8.firebasestorage.app",
      messagingSenderId: "858502999236",
      appId: "1:858502999236:web:85d774dd58b905e677ed91",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let tasks = [];

    async function saveTasks() {
      try {
        await db.collection("tasks").doc("defaultList").set({ tasks });
      } catch (e) {
        console.error("Error saving tasks:", e);
      }
    }

    async function addTask() {
      const nameInput = document.getElementById('new-task');
      const countInput = document.getElementById('repeat-count');
      const xpInput = document.getElementById('xp-per-count');

      const text = nameInput.value.trim();
      const target = parseInt(countInput.value);
      const xpPer = parseInt(xpInput.value) || 1;

      if (text && target > 0) {
        tasks.push({ text, count: 0, target, xpPer, done: false });
        await saveTasks();
        await renderTasks();
        nameInput.value = '';
        countInput.value = '';
        xpInput.value = '';
      }
    }

    async function renderTasks() {
      try {
        const doc = await db.collection("tasks").doc("defaultList").get();
        if (doc.exists) {
          tasks = doc.data().tasks || [];
        } else {
          tasks = [];
        }
      } catch (e) {
        console.error("Error loading tasks:", e);
        tasks = [];
      }

      const list = document.getElementById('task-list');
      list.innerHTML = '';

      tasks.forEach((task, i) => {
        const li = document.createElement('li');

        const textSpan = document.createElement('span');
        textSpan.textContent = `${task.text}: ${task.count}/${task.target} (XP: ${task.xpPer})`;
        li.appendChild(textSpan);

        const plusBtn = document.createElement('button');
        plusBtn.textContent = '+';
        plusBtn.style.marginLeft = '0.5rem';
        plusBtn.onclick = async () => {
          if (task.count < task.target) {
            task.count++;
            if (task.count === task.target) {
              task.done = true;
            }
            await saveTasks();
            updateProgress();
            renderTasks();
          }
        };
        li.appendChild(plusBtn);

        list.appendChild(li);
      });

      updateProgress();
    }

    function updateProgress() {
      const totalXP = tasks.reduce((sum, t) => sum + ((t.target || 1) * (t.xpPer || 1)), 0);
      const completedXP = tasks.reduce((sum, t) => sum + ((t.count || 0) * (t.xpPer || 1)), 0);

      const percent = totalXP > 0 ? ((completedXP / totalXP) * 100).toFixed(2) : '0.00';
      const progressBar = document.getElementById('progress-bar');
      progressBar.style.width = percent + '%';
      progressBar.textContent = percent + '%';
    }

    if (window.sortableInstance) {
      window.sortableInstance.destroy();
    }

    window.sortableInstance = Sortable.create(document.getElementById('task-list'), {
      animation: 150,
      onEnd: async function (evt) {
        const movedItem = tasks.splice(evt.oldIndex, 1)[0];
        tasks.splice(evt.newIndex, 0, movedItem);
        await saveTasks();
        updateProgress();
      }
    });

    renderTasks();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(e => {
          console.error('Service Worker registration failed:', e);
        });
      });
    }
  </script>
</body>
</html>
