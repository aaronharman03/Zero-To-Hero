<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zero to Hero</title>
  <meta name="theme-color" content="#0f172a"/>
  <link rel="manifest" href="manifest.json" />

  <!-- Firebase SDKs v8 for global 'firebase' -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    /* 3-dot button styling */
    .menu-btn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: auto;
      position: relative;
    }
    /* Menu container */
    .menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0.3rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
      min-width: 100px;
    }
    /* Show menu when active */
    .menu.active {
      display: block;
    }
    /* Menu items */
    .menu button {
      width: 100%;
      background: none;
      border: none;
      padding: 0.5rem 1rem;
      text-align: left;
      cursor: pointer;
      font-size: 0.9rem;
      color: #0f172a;
    }
    .menu button:hover {
      background-color: #10b981;
      color: white;
    }
    /* Inline editing input */
    .edit-input {
      flex-grow: 1;
      padding: 0.2rem 0.4rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
   li {
  position: relative;
  display: flex;
  align-items: center;
  margin-bottom: 0.5rem;
}
li span {
  white-space: nowrap;
  overflow: visible;
  text-overflow: clip; /* no ellipsis */
  flex-grow: 1;
  margin-left: 0.5rem;
}
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    body {
      font-family: sans-serif;
      background: #f8fafc;
      color: #0f172a;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #progress-container {
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 1rem;
    }
    #progress-bar {
      background: #10b981;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 20px;
      user-select: none;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    #new-task {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      background: #0f172a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0.5rem;
    }
    button:hover {
      background: #1e293b;
    }
  </style>
</head>
<body>
  <h1>Zero to Hero</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <input id="new-task" type="text" placeholder="Task name (e.g. Run)" />
<input id="repeat-count" type="number" placeholder="How many times? (e.g. 200)" min="1" />
<input id="xp-per-count" type="number" placeholder="XP per repetition (e.g. 2)" min="1" />

  <button onclick="addTask()">Add Task</button>
  <ul id="task-list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <!-- Firebase config & app logic -->
  <script>
    // Firebase config — check storageBucket value!
    const firebaseConfig = {
      apiKey: "AIzaSyB_2emUM0gMqkLaZrvdmeyV7zRvwRjYTC8",
      authDomain: "zero-to-hero-ae0b8.firebaseapp.com",
      projectId: "zero-to-hero-ae0b8",
      storageBucket: "zero-to-hero-ae0b8.firebasestorage.app",
      messagingSenderId: "858502999236",
      appId: "1:858502999236:web:85d774dd58b905e677ed91",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let tasks = [];

    async function saveTasks() {
      try {
        await db.collection("tasks").doc("defaultList").set({ tasks });
      } catch (e) {
        console.error("Error saving tasks:", e);
      }
    }

    async function addTask() {
     const nameInput = document.getElementById('new-task');
const countInput = document.getElementById('repeat-count');
const xpInput = document.getElementById('xp-per-count');

const text = nameInput.value.trim();
const target = parseInt(countInput.value);
const xpPer = parseInt(xpInput.value) || 1;

if (text && target > 0) {
  tasks.push({ text, count: 0, target, xpPer, done: false });
        await saveTasks();
        await renderTasks();
  nameInput.value = '';
countInput.value = '';
xpInput.value = '';

      }
    }

   async function renderTasks() {
  try {
    const doc = await db.collection("tasks").doc("defaultList").get();
    tasks = doc.exists ? doc.data().tasks || [] : [];
  } catch (e) {
    console.error("Error loading tasks:", e);
    tasks = [];
  }

  const list = document.getElementById('task-list');
  list.innerHTML = '';

  tasks.forEach((task, i) => {
    const li = document.createElement('li');

    // --- ✅ CHECKBOX
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = task.done;
    checkbox.onchange = async () => {
      tasks[i].done = checkbox.checked;
      await saveTasks();
      updateProgress();
      renderTasks();
    };
    li.appendChild(checkbox);

    // --- ✅ TEXT
    const textSpan = document.createElement('span');
    textSpan.textContent = `${task.text}: ${task.count}/${task.target || 1} (XP: ${task.xpPer || 1})`;
    li.appendChild(textSpan);

    // --- ✅ CONTROLS (+ / -)
    const controls = document.createElement('div');
    controls.style.display = 'flex';
    controls.style.alignItems = 'center';
    controls.style.gap = '0.5rem';

    const minusBtn = document.createElement('button');
    minusBtn.textContent = '−';
    minusBtn.style.padding = '0.3rem 0.6rem';
    minusBtn.onclick = async () => {
      if (tasks[i].count > 0) {
        tasks[i].count--;
        await saveTasks();
        updateProgress();
        renderTasks();
      }
    };
    controls.appendChild(minusBtn);

    const plusBtn = document.createElement('button');
    plusBtn.textContent = '+';
    plusBtn.style.padding = '0.3rem 0.6rem';
    plusBtn.onclick = async () => {
      if (tasks[i].count < (tasks[i].target || 1)) {
        tasks[i].count++;
        await saveTasks();
        updateProgress();
        renderTasks();
      }
    };
    controls.appendChild(plusBtn);

    li.appendChild(controls);

    // --- ✅ MENU (3 dots)
    const menuBtn = document.createElement('button');
    menuBtn.className = 'menu-btn';
    menuBtn.textContent = '⋮';
    li.appendChild(menuBtn);

    const menu = document.createElement('div');
    menu.className = 'menu';

    const editBtn = document.createElement('button');
    editBtn.textContent = 'Edit';

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';

    menu.appendChild(editBtn);
    menu.appendChild(deleteBtn);
    li.appendChild(menu);

    menuBtn.onclick = (e) => {
      e.stopPropagation();
      document.querySelectorAll('.menu.active').forEach(m => {
        if (m !== menu) m.classList.remove('active');
      });
      menu.classList.toggle('active');
    };

    document.addEventListener('click', () => {
      menu.classList.remove('active');
    });

    // --- ✅ DELETE
    deleteBtn.onclick = async (e) => {
      e.stopPropagation();
      tasks.splice(i, 1);
      await saveTasks();
      renderTasks();
    };

    // --- ✅ EDIT
    editBtn.onclick = (e) => {
      e.stopPropagation();
      menu.classList.remove('active');

      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'edit-input';
      input.value = tasks[i].text;
      li.replaceChild(input, textSpan);
      input.focus();

      input.onblur = async () => {
        if (input.value.trim()) {
          tasks[i].text = input.value.trim();
          await saveTasks();
          renderTasks();
        } else {
          renderTasks();
        }
      };
      input.onkeydown = (event) => {
        if (event.key === 'Enter') input.blur();
        if (event.key === 'Escape') renderTasks();
      };
    };

    list.appendChild(li);
  });
}

        const menuBtn = document.createElement('button');
        menuBtn.className = 'menu-btn';
        menuBtn.textContent = '⋮';
        li.appendChild(menuBtn);

        // Menu container
        const menu = document.createElement('div');
        menu.className = 'menu';

        // Create Edit and Delete buttons
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';

        // Add buttons to the menu
        menu.appendChild(editBtn);
        menu.appendChild(deleteBtn);
        li.appendChild(menu);

        // Toggle menu visibility
        menuBtn.onclick = (e) => {
          e.stopPropagation();
          document.querySelectorAll('.menu.active').forEach(m => {
            if (m !== menu) m.classList.remove('active');
          });
          menu.classList.toggle('active');
        };

        // Close menu if click outside
        document.addEventListener('click', () => {
          menu.classList.remove('active');
        });

        // Delete functionality
        deleteBtn.onclick = async (e) => {
          e.stopPropagation();
          tasks.splice(i, 1);
          await saveTasks();
          renderTasks();
        };

        // Edit functionality
        editBtn.onclick = (e) => {
          e.stopPropagation();
          menu.classList.remove('active');

          // Replace textSpan with input box
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'edit-input';
          input.value = tasks[i].text;
          li.replaceChild(input, textSpan);
          input.focus();

          input.onblur = async () => {
            if (input.value.trim()) {
              tasks[i].text = input.value.trim();
              await saveTasks();
              renderTasks();
            } else {
              renderTasks();
            }
          };
          input.onkeydown = (event) => {
            if (event.key === 'Enter') input.blur();
            if (event.key === 'Escape') renderTasks();
          };
        };

        list.appendChild(li);
      });
    }
     // Store the sortable instance globally so we can destroy it when re-rendering
if (window.sortableInstance) {
  window.sortableInstance.destroy();
}

window.sortableInstance = Sortable.create(document.getElementById('task-list'), {
  animation: 150,
  onEnd: async function (evt) {
    // Rearrange task order in the array
    const movedItem = tasks.splice(evt.oldIndex, 1)[0];
    tasks.splice(evt.newIndex, 0, movedItem);
    await saveTasks();
    // ❌ Don't re-render here or it'll snap back
    // ✅ Just update progress bar instead
    updateProgress();
  }
});

function updateProgress() {
  const totalXP = tasks.reduce((sum, t) => sum + ((t.target || 1) * (t.xpPer || 1)), 0);
  const completedXP = tasks.reduce((sum, t) => sum + ((t.count || 0) * (t.xpPer || 1)), 0);

  const percent = totalXP > 0 ? ((completedXP / totalXP) * 100).toFixed(2) : '0.00';
  const progressBar = document.getElementById('progress-bar');
  progressBar.style.width = percent + '%';
  progressBar.textContent = percent + '%';
}



    // Load tasks on page load
    renderTasks();

    // Register service worker for PWA offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(e => {
          console.error('Service Worker registration failed:', e);
        });
      });
    }
  </script>
</body>
</html>
