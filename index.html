<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zero to Hero</title>
  <meta name="theme-color" content="#0f172a"/>
  <link rel="manifest" href="manifest.json" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f8fafc;
      color: #0f172a;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #progress-container {
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 1rem;
    }
    #progress-bar {
      background: #10b981;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    #new-task {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      background: #0f172a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0.5rem;
    }
    button:hover {
      background: #1e293b;
    }
  </style>
</head>
<body>
  <h1>Zero to Hero</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <input id="new-task" type="text" placeholder="Add a step..." />
  <button onclick="addTask()">Add Task</button>
  <ul id="task-list"></ul>

  <!-- Firebase config & app logic -->
  <script>
    // ✅ Firebase config (replace with your real config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let tasks = [];

    async function saveTasks() {
      await db.collection("tasks").doc("defaultList").set({ tasks });
    }

    async function renderTasks() {
      const doc = await db.collection("tasks").doc("defaultList").get();
      if (doc.exists) {
        tasks = doc.data().tasks || [];
      }

      const list = document.getElementById('task-list');
      list.innerHTML = '';
      tasks.forEach((task, i) => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.done;
        checkbox.onchange = async () => {
          tasks[i].done = !tasks[i].done;
          await saveTasks();
          renderTasks();
        };
        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(task.text));
        list.appendChild(li);
      });

      updateProgress();
    }

    function addTask() {
      const input = document.getElementById('new-task');
      const text = input.value.trim();
      if (text) {
        tasks.push({ text, done: false });
        saveTasks();
        renderTasks();
        input.value = '';
      }
    }

    function updateProgress() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.done).length;
      const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
      document.getElementById('progress-bar').style.width = percent + '%';
    }

    renderTasks();

    // ✅ Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
