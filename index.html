<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zero to Hero</title>
  <meta name="theme-color" content="#0f172a"/>
  <link rel="manifest" href="manifest.json" />

  <!-- Firebase SDKs v8 for global 'firebase' -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    /* 3-dot button styling */
    .menu-btn {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: auto;
      position: relative;
    }
    /* Menu container */
    .menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0.3rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
      min-width: 100px;
    }
    /* Show menu when active */
    .menu.active {
      display: block;
    }
    /* Menu items */
    .menu button {
      width: 100%;
      background: none;
      border: none;
      padding: 0.5rem 1rem;
      text-align: left;
      cursor: pointer;
      font-size: 0.9rem;
      color: #0f172a;
    }
    .menu button:hover {
      background-color: #10b981;
      color: white;
    }
    /* Inline editing input */
    .edit-input {
      flex-grow: 1;
      padding: 0.2rem 0.4rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
   li {
  position: relative;
  display: flex;
  align-items: center;
  margin-bottom: 0.5rem;
}
li span {
  white-space: nowrap;
  overflow: visible;
  text-overflow: clip; /* no ellipsis */
  flex-grow: 1;
  margin-left: 0.5rem;
}
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    body {
      font-family: sans-serif;
      background: #f8fafc;
      color: #0f172a;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #progress-container {
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 1rem;
    }
    #progress-bar {
      background: #10b981;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 20px;
      user-select: none;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    #new-task {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      background: #0f172a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0.5rem;
    }
    button:hover {
      background: #1e293b;
    }
  </style>
</head>
<body>
  <h1>Zero to Hero</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
 <input id="task-name" type="text" placeholder="Task name" />
<input id="task-target" type="number" min="1" placeholder="Target amount" />
<input id="task-xp" type="number" min="1" placeholder="XP per log" />
<button onclick="addTask()">Add Task</button>

  <ul id="task-list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <!-- Firebase config & app logic -->
  <script>
    // Firebase config — check storageBucket value!
    const firebaseConfig = {
      apiKey: "AIzaSyB_2emUM0gMqkLaZrvdmeyV7zRvwRjYTC8",
      authDomain: "zero-to-hero-ae0b8.firebaseapp.com",
      projectId: "zero-to-hero-ae0b8",
      storageBucket: "zero-to-hero-ae0b8.firebasestorage.app",
      messagingSenderId: "858502999236",
      appId: "1:858502999236:web:85d774dd58b905e677ed91",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let tasks = [];

    async function saveTasks() {
      try {
        await db.collection("tasks").doc("defaultList").set({ tasks });
      } catch (e) {
        console.error("Error saving tasks:", e);
      }
    }

   async function addTask() {
  const nameInput = document.getElementById('task-name');
  const targetInput = document.getElementById('task-target');
  const xpInput = document.getElementById('task-xp');

  const name = nameInput.value.trim();
  const target = parseInt(targetInput.value);
  const xpPer = parseInt(xpInput.value);

  if (!name || !target || !xpPer || target <= 0 || xpPer <= 0) {
    alert("Please enter valid task name, target amount, and XP per log.");
    return;
  }

  tasks.push({
    text: name,
    count: 0,
    target: target,
    xpPer: xpPer,
    done: false
  });

  await saveTasks();
  await renderTasks();

  nameInput.value = '';
  targetInput.value = '';
  xpInput.value = '';
}

async function renderTasks() {
  try {
    const doc = await db.collection("tasks").doc("defaultList").get();
    if (doc.exists) {
      tasks = doc.data().tasks || [];
    } else {
      tasks = [];
    }
  } catch (e) {
    console.error("Error loading tasks:", e);
    tasks = [];
  }

  const list = document.getElementById('task-list');
  list.innerHTML = '';

  tasks.forEach((task, i) => {
    task.done = task.count >= task.target;

    const li = document.createElement('li');

    // Checkbox
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = task.done;
    checkbox.onchange = async () => {
      tasks[i].done = checkbox.checked;
      await saveTasks();
      updateProgress();
      renderTasks();
    };
    li.appendChild(checkbox);

    // Task info text
    const textSpan = document.createElement('span');
    textSpan.textContent = `${task.text}: ${task.count}/${task.target} (XP per log: ${task.xpPer})`;
    textSpan.style.flexGrow = '1';
    textSpan.style.marginLeft = '0.5rem';
    li.appendChild(textSpan);

    // Minus button
    const minusBtn = document.createElement('button');
    minusBtn.textContent = '−';
   minusBtn.onclick = async () => {
  if (task.count > 0) {
    task.count--;
    task.done = task.count >= task.target;
    await saveTasks();
    renderTasks(); // this will call updateProgress inside
  }
};

    li.appendChild(minusBtn);

    // Plus button
    const plusBtn = document.createElement('button');
    plusBtn.textContent = '+';
plusBtn.onclick = async () => {
  if (task.count < task.target) {
    task.count++;
    task.done = task.count >= task.target;
    await saveTasks();
    renderTasks(); // this will call updateProgress inside
  }
};

    li.appendChild(plusBtn);

    // Menu button (3 dots)
    const menuBtn = document.createElement('button');
    menuBtn.className = 'menu-btn';
    menuBtn.textContent = '⋮';
    li.appendChild(menuBtn);

    // Menu container
    const menu = document.createElement('div');
    menu.className = 'menu';

    const editBtn = document.createElement('button');
    editBtn.textContent = 'Edit';

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';

    menu.appendChild(editBtn);
    menu.appendChild(deleteBtn);
    li.appendChild(menu);

    menuBtn.onclick = (e) => {
      e.stopPropagation();
      document.querySelectorAll('.menu.active').forEach(m => {
        if (m !== menu) m.classList.remove('active');
      });
      menu.classList.toggle('active');
    };

    document.addEventListener('click', () => {
      menu.classList.remove('active');
    });

    deleteBtn.onclick = async (e) => {
      e.stopPropagation();
      tasks.splice(i, 1);
      await saveTasks();
      renderTasks();
    };

    editBtn.onclick = (e) => {
      e.stopPropagation();
      menu.classList.remove('active');

      // Replace textSpan with inputs for editing
      const inputName = document.createElement('input');
      inputName.type = 'text';
      inputName.value = task.text;
      inputName.className = 'edit-input';

      const inputTarget = document.createElement('input');
      inputTarget.type = 'number';
      inputTarget.min = '1';
      inputTarget.value = task.target;
      inputTarget.className = 'edit-input';

      const inputXp = document.createElement('input');
      inputXp.type = 'number';
      inputXp.min = '1';
      inputXp.value = task.xpPer;
      inputXp.className = 'edit-input';

      li.replaceChild(inputName, textSpan);
      li.insertBefore(inputTarget, minusBtn);
      li.insertBefore(inputXp, minusBtn);

      inputName.focus();

      const saveEdit = async () => {
        if (inputName.value.trim() && inputTarget.value > 0 && inputXp.value > 0) {
          task.text = inputName.value.trim();
          task.target = parseInt(inputTarget.value);
          task.xpPer = parseInt(inputXp.value);
          if (task.count > task.target) task.count = task.target;
          await saveTasks();
          renderTasks();
        } else {
          renderTasks();
        }
      };

      inputName.onblur = saveEdit;
      inputTarget.onblur = saveEdit;
      inputXp.onblur = saveEdit;

      inputName.onkeydown = (e) => { if (e.key === 'Enter') saveEdit(); };
      inputTarget.onkeydown = (e) => { if (e.key === 'Enter') saveEdit(); };
      inputXp.onkeydown = (e) => { if (e.key === 'Enter') saveEdit(); };
    };

    list.appendChild(li);
  });

  updateProgress();
}


 function updateProgress() {
  const totalXP = tasks.reduce((sum, t) => sum + (t.target * t.xpPer), 0);
  const earnedXP = tasks.reduce((sum, t) => sum + (t.count * t.xpPer), 0);
  const percent = totalXP > 0 ? ((earnedXP / totalXP) * 100).toFixed(2) : '0.00';

  const progressBar = document.getElementById('progress-bar');
  progressBar.style.width = percent + '%';
  progressBar.textContent = `${earnedXP}/${totalXP} XP (${percent}%)`;
}


    // Load tasks on page load
    renderTasks();

    // Register service worker for PWA offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(e => {
          console.error('Service Worker registration failed:', e);
        });
      });
    }
  </script>
</body>
</html>
